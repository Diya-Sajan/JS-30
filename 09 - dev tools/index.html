<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('hello you, %s are so cute','diya')
    const van = 'disha'
    console.log(`hello you, ${van} are so cute`)
    
    // Styled
    console.log('%c hello you are so cute','font-size:50px; background:white; color:black; text-shadow: 3px 2px 0 blue')

    // warning!
    console.error('shit!');
    
    // Error :|
    console.info('you have long hair');

    // Info
    console.info("i have blue jacket")

    // Testing 
    //console.assert(1==2,'thats not right')
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'),'that is wrong!')

    // clearing
//    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('steve')
    console.count('steve')
    console.count('wes')
    
    //table
    console.table(dogs);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Diya-Sajan')
        .then(data => data.json())
        .then(data=>{
            console.timeEnd('fetching data');
            console.log(data)
        });
    
  </script>
</body>
</html>
